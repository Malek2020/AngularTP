<section class="categories-container">
    <h2 class="categories_title">Sélectionnez une catégorie</h2>
    <p class="categories_presentation">Choisissez une catégorie pour commencer le quiz</p>
    
    <div class="categories_list">
      <div *ngFor="let category of categoriContent" class="category_card" (click)="SelectCategory(category.id)">
        <h3>{{ category.name }}</h3>
        <button class="btn--icon"  (click)="SelectCategory(category.id)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
          </svg>
        </button>
        
      </div>
    </div>
  </section>

  
<section>
    <section class="search-container">
      <input type="text" [(ngModel)]="search" placeholder="Rechercher une catégorie" />
      <section> 
        <button class="btn--outline" (click)="onSearch()">Rechercher</button>
      </section>
      <section>
        <button class="btn--outline" (click)="onReset()">Reset</button>
      </section>   
    </section>
